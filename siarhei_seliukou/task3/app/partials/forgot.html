<div class="row" ng-controller="ForgotController">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="text-center">
            <h3><i class="fa fa-lock fa-4x"></i></h3>
            <h2 class="text-center">Forgot Password?</h2>
            <p>We can remind your password.</p>
            <div class="panel-body">
              <form class="form">
                <fieldset>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-pencil color-blue"></i></span>
                      <input id="loginInput" placeholder="Your login" class="form-control" type="text" required autofocus>
                    </div>
                  </div>
                  <div class="form-group">
                    <input class="btn btn-lg btn-primary btn-block" value="Remind" type="submit">
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
