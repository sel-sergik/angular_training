<div class="row translate-block" ng-controller="TranslateController">
	<div class=".col-md-3 .col-md-offset-3">
		<button class="btn btn-info" ng-click="setEn()">En</button>
		<button class="btn btn-info" ng-click="setRu()">Ru</button>
	</div>
</div>
<div class="row" ng-controller="LoginController">
	<div class="col-sm-6 col-md-4 col-md-offset-4">
		<h1 class="text-center login-title">{{ 'WELCOM' | translate }}</h1>
		<div class="account-wall">
			<img class="profile-img" src="app/images/user.png" alt="">
			<div ng-show="successMessage" class="alert alert-success">
				<strong>Success!</strong> {{ 'SUCCESS_MESSAGE_LOGIN' | translate }}
			</div>
			<div ng-show="errorMessage" class="alert alert-danger">
				<strong>Error!</strong> {{ 'ERROR_MESSAGE_LOGIN' | translate }}
			</div>
			<span class="loading" ng-show="loading"><strong>{{ 'LOADING' | translate }}</strong></span>
			<form class="form-signin">
				<input type="text" name="LoginUser" ng-model="user.login" class="form-control" placeholder="{{ 'LOGIN_PL' | translate }}" required autofocus>
				<input type="password" name="PasswordUser" ng-model="user.password" class="form-control" placeholder="{{ 'PASSWORD_PL' | translate }}" required>
				<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signIn()">{{ 'SIGN_IN' | translate }}</button>
				<a ui-sref="forgot" class="pull-right need-help">{{ 'FORGOT_PASSWORD_LINK' | translate }}</a><span class="clearfix"></span>
			</form>
		</div>
	</div>
</div>
