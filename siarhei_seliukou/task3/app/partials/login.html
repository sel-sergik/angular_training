<div class="row" ng-controller="LoginController">
	<div class="col-sm-6 col-md-4 col-md-offset-4">
		<h1 class="text-center login-title">Welcom to application for task #3 on Angular Training</h1>
		<div class="account-wall">
			<img class="profile-img" src="app/images/user.png" alt="">
			<form class="form-signin">
				<input type="text" name="LoginUser" ng-model="user.login" class="form-control" placeholder="Login" required autofocus>
				<input type="password" name="PasswordUser" ng-model="user.password" class="form-control" placeholder="Password" required>
				<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signIn()">Sign in</button>
				<a href="#" class="pull-right need-help">Forgot your password?</a><span class="clearfix"></span>
			</form>
		</div>
	</div>
</div>
